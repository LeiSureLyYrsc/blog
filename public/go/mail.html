<html>

<head>
    <title>Redirecting...</title>
    <link rel="icon" href="/favicon.png">
    <meta name="robots" content="noindex,nofollow">
</head>

<script>
    window.onload = function () {
        // get params
        var urlParams = new URLSearchParams(window.location.search);
        var email = urlParams.get('email');
        var name = urlParams.get('name');
        var domain = urlParams.get('domain');
        if (email) {
            // full email
            window.location.replace(`mailto:${email}`);
        } else if (name) {
            if (domain) {
                // email name and domain
                window.location.replace(`mailto:${name}@${domain}`);
            } else {
                // email name @ siiway.top
                window.location.replace(`mailto:${name}@siiway.top`);
            }
        } else {
            // not found
            alert(`*** Usage ***
- email: Full Email
* or *
- name: Email Name
- domain: Email Domain (default: siiway.top)
*** Example ***
https://siiway.top/go/mail?name=wyf9&domain=wyf9.top
https://siiway.top/go/mail?email=wyf9@wyf9.top`)
        }

        // close page
        var opened = window.open('about:blank', '_self');
        opened.opener = null;
        opened.close();
    }
</script>
<noscript>Sorry, but your browser doesn't support JavaScript.</noscript>

</html>
